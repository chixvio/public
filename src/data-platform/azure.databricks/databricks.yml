bundle:
  name: dbx

include:
  - resources/*.yml

variables:
  spark_configuration: 
    default: ""
  databricks_host:
    default: ""   # <-- default empty, can be overridden via environment

permissions:
  - level: CAN_MANAGE
    group_name: "admins"
  - level: CAN_MANAGE
    group_name: "Admins"

targets:
  dev:
    default: true
    workspace:
      host: {databricks_host}   # <-- parameterized
      root_path: /Shared/dbx
    variables:
      spark_configuration: {
        "Hello": "World"
      }
