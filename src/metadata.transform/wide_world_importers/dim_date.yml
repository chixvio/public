    data_type: int
  
  - ordinal: 10
    name: Calendar Year Label
    data_type: nvarchar
    length: 10
  
  - ordinal: 11
    name: Fiscal Month Number
    data_type: int
  
  - ordinal: 12
    name: Fiscal Month Label
    data_type: nvarchar
    length: 20
  
  - ordinal: 13
    name: Fiscal Year
    data_type: int
  
  - ordinal: 14
