dataset:
    name: order
    description: The Order table
    enabled: true
    type: fact
    load_style: default
    load_method: default

columns:
  - ordinal: 1
    name: Order Key
    data_type: bigint
    is_primary_key: True
  
  - ordinal: 2
    name: City Key
    data_type: int
  
  - ordinal: 3
    name: Customer Key
    data_type: int
  
  - ordinal: 4
    name: Stock Item Key
    data_type: int
  
  - ordinal: 5
    name: Order Date Key
    data_type: int
  
  - ordinal: 6
    name: Picked Date Key
    data_type: int
  
  - ordinal: 7
    name: Salesperson Key
    data_type: int
  
  - ordinal: 8
    name: Picker Key
    data_type: int
  
  - ordinal: 9
    name: WWI Order ID
    data_type: int
  
  - ordinal: 10
    name: WWI Backorder ID
    data_type: int
  
  - ordinal: 11
    name: Description
    data_type: nvarchar
    length: 100
  
  - ordinal: 12
    name: Package
    data_type: nvarchar
    length: 50
  
  - ordinal: 13
    name: Quantity
    data_type: int
  
  - ordinal: 14
    name: Unit Price
    data_type: decimal
    precision: 18
    scale: 2
  
  - ordinal: 15
    name: Tax Rate
    data_type: decimal
    precision: 18
    scale: 3
  
  - ordinal: 16
    name: Total Excluding Tax
    data_type: decimal
    precision: 18
    scale: 2
  
  - ordinal: 17
    name: Tax Amount
    data_type: decimal
    precision: 18
    scale: 2
  
  - ordinal: 18
    name: Total Including Tax
    data_type: decimal
    precision: 18
    scale: 2
  
