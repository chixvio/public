dataset:
    name: transaction
    description: The Transaction table
    enabled: true
    type: fact
    load_style: default
    load_method: default

columns:
  - ordinal: 1
    name: Transaction Key
    data_type: bigint
    is_primary_key: True
  
  - ordinal: 2
    name: Date Key
    data_type: int
  
  - ordinal: 3
    name: Customer Key
    data_type: int
  
  - ordinal: 4
    name: Bill To Customer Key
    data_type: int
  
  - ordinal: 5
    name: Supplier Key
    data_type: int
  
  - ordinal: 6
    name: Transaction Type Key
    data_type: int
  
  - ordinal: 7
    name: Payment Method Key
    data_type: int
  
  - ordinal: 8
    name: WWI Customer Transaction ID
    data_type: int
  
  - ordinal: 9
    name: WWI Supplier Transaction ID
    data_type: int
  
  - ordinal: 10
    name: WWI Invoice ID
    data_type: int
  
  - ordinal: 11
    name: WWI Purchase Order ID
    data_type: int
  
  - ordinal: 12
    name: Supplier Invoice Number
    data_type: nvarchar
    length: 20
  
  - ordinal: 13
    name: Total Excluding Tax
    data_type: decimal
    precision: 18
    scale: 2
  
  - ordinal: 14
    name: Tax Amount
    data_type: decimal
    precision: 18
    scale: 2
  
  - ordinal: 15
    name: Total Including Tax
    data_type: decimal
    precision: 18
    scale: 2
  
  - ordinal: 16
    name: Outstanding Balance
    data_type: decimal
    precision: 18
    scale: 2
  
  - ordinal: 17
    name: Is Finalized
    data_type: bit

  
